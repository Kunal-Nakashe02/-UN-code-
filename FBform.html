<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d0e7dbb5dc.js" crossorigin="anonymous"></script>
    <title>FB form</title>
    <style>
        body{
            height: 500px;
            width: 500px;
            margin: 100px;
        }
        form{
            padding: 10px;
        }
        div{
            padding: 10px;
            
        }
           

    </style>
</head>
<body>
    
    <form class="border ">
        <header class=" bg-primary">
            <div class="float-start h5 "> Sign in</div> 
           <div class="text-end text-dark"> <a href="#" class="text-dark">Forget password?</a></div> 
      </header>
        
        <div class="input-group mb-5">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Username or E-mail">
        </div>
        <div class=" input-group ">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-check form-check-inline ">
            <input type="checkbox" class="form-check-input">
            Remember Me
        </div>
        <br>
           <button type="submit" class="btn btn-success border-radius-20px">Login</button>
            <button type="submit" class="btn btn-primary">Login With Facebook</button>
            <hr>
       <p>Don't have an account ! <a href="#">Sign Up Here</a></p>

    </form>
</body>
</html>
